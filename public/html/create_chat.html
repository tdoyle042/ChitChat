<html>
	<head>
		<title>Social Web Final Project</title>

    	<link rel="icon" type="image/ico" href="../images/favicon.ico"/>

    	<meta name="viewport" content="width=device-width, initial-scale=1">

   		<script src="/socket.io/socket.io.js"></script>

	</head>
	<body>
	    <div id="title">New Chat Room</div>
	    <div id="new_chat">	    	
	    	<!-- <form action="/new" method="post" id="new_chat_form"> -->
	    	<form id="new_chat_form">
		    	<input name="new_chat_name" id="new_chat_name" type="text" placeholder="Enter Chat Name" required></input>
		    	<div id="range_title">TIME LIMIT</div>
		    	<output for=fader id="minutes">35</output><br>
		    	minutes <br>
		    	10 <input name="new_chat_time" id="new_chat_time" class="slider" type="range" min="10" max="60" value="35" data-popup-enabled="true" onchange="updateTime(value)"></input> 60
		    	<div id="range_title">RANGE</div>
		    	<output for=fader id="miles">3</output><br>
		    	miles <br>
		    	1 <input name="new_chat_range" id="new_chat_range" class="slider" type="range" min="1" max="5" value="3" data-popup-enabled="true" onchange="updateRange(value)"></input> 5

		    	<input id="new_chat_button"  type="submit" value="Create Chat Room"/>
		    </form>

	    </div>
	    <div id="feedback_container"><div id="feedback">blah<br><br>blah<br><br>BLAH</div>
	    <button id="feedback_close">Close</button></div>
	    <div id="redirecting"><img id="redirecting-gif" src="../images/redirecting.gif"></div>

	    <div id="back"><a href="/">Cancel</a></div>
	</body>
</html>
